{{- if .Values.ingress.enabled -}}
{{- $fullName := include "web.fullname" . -}}
{{- $hostname := include "hostname" . -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: web
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: "Host(`{{ $hostname }}`) && PathPrefix(`/`)"
      services:
        - name: {{ $fullName }}
          port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: web-tls
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`{{ $hostname }}`) && PathPrefix(`/`)"
      services:
        - name: {{ $fullName }}
          port: 80
  tls:
    secretName: {{ .Release.Name }}-cert
{{- end }}
