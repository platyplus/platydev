fragment coreTable on metadata_table {
  table_name
  table_schema
}

fragment column on metadata_column_info {
  column_name
  udt_name
  is_nullable
}

fragment table on metadata_table {
  ...coreTable
  primaryKey {
    constraint_name
  }
  config {
    title
    description
    icon
    document_title
    document_label
  }
  canSelect_aggregate {
    aggregate {
      count
    }
  }
  canInsert_aggregate {
    aggregate {
      count
    }
  }
  canUpdate_aggregate {
    aggregate {
      count
    }
  }
  relationships {
    rel_name
    rel_type
    mapping {
      column {
        ...column
      }
      remoteTable {
        ...coreTable
      }
      remote_column_name
    }
    config {
      title
      description
      icon
    }
  }
  columns {
    ...column
    primaryKey {
      constraint_name
    }
    canSelect {
      role_name
    }
    canInsert {
      role_name
    }
    canUpdate {
      role_name
    }
    config {
      title
      description
      icon
    }
  }
}

# * Already filtered according to user permissions.
# * > only maps the `public` schema
# TODO move to permission: only allow users to see the `public` schema
# * > need an `updated_at` column
# ! > need an `id` column -> what if the primary key is not the id column?
query metadata {
  metadata_table(
    where: {
      _and: [
        { table_schema: { _eq: "public" } }
        { columns: { column_name: { _eq: "updated_at" } } }
        { columns: { column_name: { _eq: "id" } } }
      ]
    }
  ) {
    ...table
  }
}
